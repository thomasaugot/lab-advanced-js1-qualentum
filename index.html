<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My tech blog</title>
    <link href="https://fonts.googleapis.com/css?family=Inter" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>

  <body>
    <main>
      <header class="blog-header">
        <img
          src="./assets/img/header-website.jpeg"
          alt="un hombre con gafas de realidad aumentada"
        />
      </header>
      <section class="detail-post hidden">
        <header class="detail-post-header">
          <button class="back-button"><i class="fas fa-arrow-left fa-solid green"></i></button>
          <h2></h2>
        </header>
        <p class="detail-post-content"></p>
        <p class="detail-post-author"></p>
      </section>
      <section class="posts"></section>
      <div class="loader-container hidden">
        <i class="loader"></i>
      </div>
    </main>
    <script src="./assets/js/constant.js" type="module"></script>
    <script src="./assets/js/posts.js" type="module"></script>
  </body>
</html>
